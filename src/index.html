<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Company Landing Page Template</title>
</head>
<body>

    <div class="app-container">

        <header>
            <nav>
                <div class="logo-container">
                    <div class="diamond-1"></div>
                    <div class="diamond-2"></div>
                    <span>Logo</span>
                </div>
                <ul>
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="intro">
                <div class="content">
                    <p class="goal">We <span class="highlight">provide</span> good and the <span class="highlight">best quality</span> services</p>
                    <p class="encouragement">Have <span class="highlight">something in mind</span> and wanted it to be <span class="highlight">see by many</span> people?</p>
                    <button>
                        <i class="fas fa-play-circle"></i>
                        Let's Go
                    </button>
                </div>
                <div class="threeD-container">
                    <div class="big-diamond-1"></div>
                    <div class="big-diamond-2"></div>
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </header>

    </div>
    
</body>
</html>
